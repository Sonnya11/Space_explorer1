{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Login 🚀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center mb-4">🌌 Welcome to Space Portal 🚀</h3>
        
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Signup</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Signup -->
            <div class="tab-pane fade show active" id="signup" role="tabpanel">
                <form method="POST" action="/signup/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="👩‍🚀 Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="🔑 Password" required>
                    </div>
                    <button type="submit" class="btn btn-space w-100">🚀 Launch Signup</button>
                </form>
            </div>

            <!-- Login -->
            <div class="tab-pane fade" id="login" role="tabpanel">
                <form method="POST" action="/login/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="👨‍🚀 Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="🔑 Password" required>
                    </div>
                    <button type="submit" class="btn btn-space w-100">🌠 Warp Login</button>
                </form>
            </div>
        </div>

        <!-- Message -->
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
